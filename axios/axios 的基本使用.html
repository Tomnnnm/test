<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="axios.js"></script>
</head>
<body>
<button id="btn1">发送get请求</button>
<button id="btn2">发送POST请求</button>
<button id="btn3">直接使用axios发送get</button>
<button id="btn4">直接使用axios发送post</button>
<script>
    //直接使用axios 发送请求
    document.querySelector("#btn3").addEventListener('click',function () {
        var url = "http://liulongbin.top:3006/api/get";
        var parmsData = {name:'🐷',age:12};
        axios({
            method:'get',
            url:url,
            params: parmsData
        }).then( (res)=>{
            console.log(res.data)
        });
    });
    // 直接使用axios 发送post
    document.querySelector("#btn4").addEventListener("click",function (){
        axios({
            method:'post',
            url :' http://liulongbin.top:3006/api/post',
            data:{
                name:'hh',
                age:12
            }
        }).then(function (res) {
            console.log(res.data);
        })
    });
    // 发送 get请求
    document.querySelector('#btn1').addEventListener("click",function (){
        var url = " http://liulongbin.top:3006/api/get";
        var parmsObj = {name:'za',age:12};
        axios.get(url,{params:parmsObj}).then(function (res) {
            console.log(res);
        })
    });
    // 发送 post请求
    document.querySelector("#btn2").addEventListener("click",function (){
        var url = ' http://liulongbin.top:3006/api/post';
        var postObj = {location:'sss',address:'ssss'};
        axios.post(url,postObj).then(function (res) {
            console.log(res);
        })
    });
</script>
</body>
</html>
